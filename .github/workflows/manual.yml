# This is a basic workflow that is manually triggered

name: Manual workflow Muffet

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  linkcheckmuffet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Check
      uses: ruzickap/action-my-broken-link-checker@v2
      with:
        url: https://lenisha.github.io/linkchecker-test/
        cmd_params: "--skip-tls-verification --color=always"  # muffet parameters
        run_timeout: 600  # maximum amount of time to run muffet (default is set to 300 seconds)
